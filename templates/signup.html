<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>다이버 :: 가입하기</title>
    <link rel="stylesheet" href="../static/signup.css">
</head>
<body>
<div class="wrapper">
    <h2>다이버(Diver) 가입하기</h2>
    <form action="#">
        <div class="input-box">
            <input type="text" placeholder="이름을 입력하세요" required>
        </div>
        <div class="input-box">
            <input type="text" placeholder="ID를 입력하세요" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="패스워드를 입력하세요" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="패스워드 확인" required>
        </div>
        <div class="input-box button">
            <input type="Submit" value="가입하기">
        </div>
    </form>
</div>

</body>
</html>
